name: Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Tests
        run: npm test

      - name: Check Version Update
        id: check_version
        run: |
          PACKAGE_VERSION=$(node --input-type=module -e "import fs from 'node:fs'; const pkg = JSON.parse(fs.readFileSync('./package.json', 'utf8')); console.log(pkg.version)")
          NPM_VERSION=$(npm view fluid-ui-svelte version)

          if [ "$PACKAGE_VERSION" == "$NPM_VERSION" ]; then
            echo "Version $PACKAGE_VERSION already exists on NPM. Skipping publish."
            echo "PUBLISH_NEEDED=false" >> $GITHUB_OUTPUT
          else
            echo "New version $PACKAGE_VERSION detected (current NPM: $NPM_VERSION). Proceeding."
            echo "PUBLISH_NEEDED=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and Publish to NPM
        if: steps.check_version.outputs.PUBLISH_NEEDED == 'true'
        run: |
          npm run prepack
          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Webhook
        if: steps.check_version.outputs.PUBLISH_NEEDED == 'true'
        run: curl -X POST "${{ env.WEBHOOK_ENDPOINT }}" -d '{}'
        env:
          WEBHOOK_ENDPOINT: ${{ secrets.WEBSITE_BUILD_WEBHOOK }}
